  <script type="text/javascript">

    var modelo = null;
    var modelo2 = null;
    var modelo3 = null;
    var modelo4 = null;

    //Tomar y configurar el canvas
    var canvas = document.getElementById("bigcanvas");
    var ctx1 = canvas.getContext("2d");
    var smallcanvas = document.getElementById("smallcanvas");
    var ctx2 = smallcanvas.getContext("2d");

    function limpiar() {
      ctx1.clearRect(0, 0, canvas.width, canvas.height);
      drawingcanvas.clear();
    }

    function predecir() {
      //Pasar canvas a version 28x28
      resample_single(canvas, 28, 28, smallcanvas);
      //Tomo todos los pixeles del canvas pequeño
      var imgData = ctx2.getImageData(0, 0, 28, 28);
      var arr = []; //El arreglo completo
      var arr28 = []; //Al llegar a 28 posiciones se pone en 'arr' como un nuevo indice
      for (var p = 0, i = 0; p < imgData.data.length; p += 4) {
        //Solo trabaja con blanco y negro
        var valor = imgData.data[p + 3] / 255;  //Divido valor de alfa = imgData.data[p + 3] entre 255 = valor de 0 a 1
        arr28.push([valor]); //Agregar al arreglo arr28 y normalizar a 0-1. Aparte queda dentro de un arreglo en el indice 0... again
        if (arr28.length == 28) {
          // cuadrado 28 x 28 pixeles
          arr.push(arr28);
          arr28 = [];
        }
      }

      arr = [arr]; //Meter el arreglo en otro arreglo 
      //Debe estar en un arreglo nuevo en el indice 0, por ser un tensor4d en forma 1, 28, 28, 1
      var tensor4 = tf.tensor4d(arr);
      //Modelo 1
      var resultados = modelo.predict(tensor4).dataSync();
      // Red clasificación con arreglo de 10 posiciones y elegimos el número con mayor probabilidad de acierto.
      var mayorIndice = resultados.indexOf(Math.max.apply(null, resultados));
      console.log("Prediccion 1", mayorIndice);
      // Lo introduzco en el campo de resultado
      document.getElementById("resultado").innerHTML = mayorIndice;

      //Modelo 2
      var resultados = modelo2.predict(tensor4).dataSync();
      var mayorIndice = resultados.indexOf(Math.max.apply(null, resultados));
      console.log("Prediccion 2", mayorIndice);
      document.getElementById("resultado2").innerHTML = mayorIndice;

      //Modelo 3
      var resultados = modelo3.predict(tensor4).dataSync();
      var mayorIndice = resultados.indexOf(Math.max.apply(null, resultados));
      console.log("Prediccion 3", mayorIndice);
      document.getElementById("resultado3").innerHTML = mayorIndice;

      //Modelo 4
      var resultados = modelo4.predict(tensor4).dataSync();
      var mayorIndice = resultados.indexOf(Math.max.apply(null, resultados));
      console.log("Prediccion 4", mayorIndice);
      document.getElementById("resultado4").innerHTML = mayorIndice;
    }

    function resample_single(canvas, width, height, resize_canvas) {
      var width_source = canvas.width;
      var height_source = canvas.height;
      width = Math.round(width);
      height = Math.round(height);

      var ratio_w = width_source / width;
      var ratio_h = height_source / height;
      var ratio_w_half = Math.ceil(ratio_w / 2);
      var ratio_h_half = Math.ceil(ratio_h / 2);

      var ctx = canvas.getContext("2d");
      var ctx2 = resize_canvas.getContext("2d");
      var img = ctx.getImageData(0, 0, width_source, height_source);
      var img2 = ctx2.createImageData(width, height);
      var data = img.data;
      var data2 = img2.data;

      for (var j = 0; j < height; j++) {
        for (var i = 0; i < width; i++) {
          var x2 = (i + j * width) * 4;
          var weight = 0;
          var weights = 0;
          var weights_alpha = 0;
          var gx_r = 0;
          var gx_g = 0;
          var gx_b = 0;
          var gx_a = 0;
          var center_y = (j + 0.5) * ratio_h;
          var yy_start = Math.floor(j * ratio_h);
          var yy_stop = Math.ceil((j + 1) * ratio_h);
          for (var yy = yy_start; yy < yy_stop; yy++) {
            var dy = Math.abs(center_y - (yy + 0.5)) / ratio_h_half;
            var center_x = (i + 0.5) * ratio_w;
            var w0 = dy * dy; //pre-calc part of w
            var xx_start = Math.floor(i * ratio_w);
            var xx_stop = Math.ceil((i + 1) * ratio_w);
            for (var xx = xx_start; xx < xx_stop; xx++) {
              var dx = Math.abs(center_x - (xx + 0.5)) / ratio_w_half;
              var w = Math.sqrt(w0 + dx * dx);
              if (w >= 1) {
                //pixel too far
                continue;
              }
              //hermite filter
              weight = 2 * w * w * w - 3 * w * w + 1;
              var pos_x = 4 * (xx + yy * width_source);
              //alpha
              gx_a += weight * data[pos_x + 3];
              weights_alpha += weight;
              //colors
              if (data[pos_x + 3] < 255)
                weight = weight * data[pos_x + 3] / 250;
              gx_r += weight * data[pos_x];
              gx_g += weight * data[pos_x + 1];
              gx_b += weight * data[pos_x + 2];
              weights += weight;
            }
          }
          data2[x2] = gx_r / weights;
          data2[x2 + 1] = gx_g / weights;
          data2[x2 + 2] = gx_b / weights;
          data2[x2 + 3] = gx_a / weights_alpha;
        }
      }
      ctx2.putImageData(img2, 0, 0);
    }

    //Cargar modelo con código asíncrono
    //Cargar modelo 1
    (async () => {

      //modelo4 = await tf.loadLayersModel("numeros_conv_ad_do_model_200.json");
      console.log("Modelo 4 cargado...");

    })();
